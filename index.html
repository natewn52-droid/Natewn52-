
<!DOCTYPE html>
<html>
<head>
  <title>Mimiâ€˜s tour guide</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-color: #D48C46; /* Terracotta */
      --secondary-color: #4B5320; /* Olive Green */
      --background-color: #F5F5DC; /* Cream */
      --text-color: #333333;
      --card-bg-color: #FFFFFF;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    #root {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    .header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .header h1 {
      font-family: 'Playfair Display', serif;
      color: var(--secondary-color);
      margin: 0;
    }
    .location-status-bar {
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #e3f2fd; /* Light blue */
      color: #1565c0; /* Dark blue */
    }
    .location-status-bar.success {
      background-color: #e8f5e9; /* Light green */
      color: #2e7d32; /* Dark green */
    }
    .location-status-bar.error {
      background-color: #ffebee; /* Light red */
      color: #c62828; /* Dark red */
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e0e0e0;
    }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1rem;
      font-weight: 500;
      color: #777;
      position: relative;
      transition: color 0.3s;
    }
    .tab-button.active {
      color: var(--primary-color);
    }
    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--primary-color);
    }
    .tab-content {
      padding: 1rem;
      background-color: var(--card-bg-color);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card {
      padding: 1.5rem;
    }
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #b8743a;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .dot-flashing {
      position: relative;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: var(--primary-color);
      animation: dotFlashing 1s infinite linear alternate;
      animation-delay: .5s;
    }
    .dot-flashing::before, .dot-flashing::after {
      content: '';
      display: inline-block;
      position: absolute;
      top: 0;
    }
    .dot-flashing::before {
      left: -15px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: var(--primary-color);
      animation: dotFlashing 1s infinite alternate;
      animation-delay: 0s;
    }
    .dot-flashing::after {
      left: 15px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: var(--primary-color);
      animation: dotFlashing 1s infinite alternate;
      animation-delay: 1s;
    }
    @keyframes dotFlashing {
      0% { background-color: var(--primary-color); }
      50%, 100% { background-color: rgba(212, 140, 70, 0.3); }
    }
    .image-preview {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .result-container {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.6;
    }
    input[type="file"] {
      display: none;
    }
    .file-upload-label {
      display: inline-flex;
    }
    .grounding-sources {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }
    .grounding-sources h3 {
      margin-top: 0;
      font-size: 1rem;
      color: var(--secondary-color);
    }
    .grounding-sources a {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      text-decoration: none;
    }
    .grounding-sources a:hover {
      text-decoration: underline;
    }
    .narration-controls {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .voice-radio-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .voice-label {
      font-weight: 500;
      color: var(--secondary-color);
    }
    .voice-radio-option {
      display: flex;
      align-items: center;
    }
    .voice-radio-option input[type="radio"] {
      margin-right: 5px;
    }
    .voice-radio-option label {
      cursor: pointer;
    }
    .stylized-image-container {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }
    .stylized-image-container h3 {
      margin-top: 0;
      color: var(--secondary-color);
    }
    /* Local Guide Chat Styles */
    .chat-window {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .chat-message {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .model-message {
      background-color: #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .user-message {
      background-color: var(--primary-color);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .chat-input-form {
      display: flex;
      gap: 10px;
    }
    .chat-input {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
    }
    .chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .voice-button.recording {
      background-color: #c62828; /* Red */
    }
    .voice-button.recording:hover {
      background-color: #a92222;
    }

    /* Translator Styles */
    .translator-container .input-area, .translator-container .output-area {
      position: relative;
      margin-bottom: 1rem;
    }
    .translator-container textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      padding-right: 50px; /* space for button */
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    .textarea-actions {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }
    .textarea-actions .button {
      padding: 8px;
      border-radius: 50%;
      line-height: 0;
      background-color: transparent;
      color: var(--primary-color);
    }
     .textarea-actions .button.voice-button.recording {
        background-color: #c62828;
        color: white;
    }
    .textarea-actions .button:hover {
      background-color: rgba(0,0,0,0.05);
    }
    .translator-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
      flex-wrap: wrap;
      gap: 10px;
    }
    .lang-label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .additional-options {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-grow: 1;
    }
    .additional-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .context-input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 15px;
      font-size: 0.9rem;
    }
    .voice-selector-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .voice-selector {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
    }

    /* Help/Tutorial Styles */
    .help-guide {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .help-message {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }
    .help-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      padding-top: 5px;
    }
    .help-text h3 {
      margin-top: 0;
      color: var(--secondary-color);
      font-family: 'Playfair Display', serif;
    }
    .help-text p {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .help-text .button {
      padding: 8px 16px;
      font-size: 0.9rem;
    }
  </style>
